<style>
	#name{
		margin-bottom:1rem;
	}
	#data{
		margin-top:1rem;
		border:1px solid #ccc; 
		padding:0.5rem; 
		min-height:4rem;
	}

	#data div {
	    margin-bottom: 0.2rem;
	    padding: 0.2rem;
	}
	#data div:hover{
		cursor: pointer;
	}
	#data div.active {
	    color: red;               /* 포커스 시 글자 빨강 */
	    background-color: yellow; /* 포커스 시 배경 노랑 */
	}
</style>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Home</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>

<body>
<div>
	<xmp class="code">
 		
  	</xmp> 
  	
  	<div id="name">
		<label>이름 입력:</label>  	
		<input type="text" />
	</div>
	
	<div class="group">
		<button class="add">추가</button>
		<button class="edit">수정</button>
		<button class="del">삭제</button> 
		<button class="search">검색</button>
		<button class="alldel">모두 삭제</button>
	</div>
  <div class="full" id="data">
  	
  </div>  
  
</div>

<script>
$(document).ready(function() {
    let dataList = [];

    function addName(name) {
        // 배열에 추가
        dataList.push(name);

        // 새 div 생성
        let $div = $('<div tabindex="0"></div>').text(name);

        // 클릭 시 active 처리
        $div.click(function() {
            $('#data div').removeClass('active'); // 이전 active 제거
            $(this).addClass('active');          // 클릭한 div 활성화
        });

        // 기존 active 제거 후 새로 추가되는 div 활성화
        $('#data div').removeClass('active');
        $div.addClass('active');

        $('#data').append($div);
        $div.focus();
    }

    $('.add').click(function() {
        let name = $('#name input').val().trim();
        if(name) {
            addName(name);
            $('#name input').val('');
        } else {
            alert("이름을 입력해주세요.");
        }
    });
});
</script>




</body>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3 style="color: red">html 색상 - 140개 미리 정의된 색상명</h3>
<h3 style="background-color: RGB(0, 0, 255)">html 색상 - 140개 미리 정의된 색상명</h3>
<h3 style="background-color: RGBA(0, 0, 255,0.5)">html 색상 - 140개 미리 정의된 색상명</h3>
<!-- 
	HSL(색조, 채도, 명도)
	색조 : 0 - 360
		0 R	120 G 240 B
	채도 : 0% 회색음역 ~ 100% 전체색상 백분율
	명도 : 0% 검은색 100% 흰색
 -->
<h3 style="background-color: HSL(0,100%,50%)">html 색상 - 140개 미리 정의된 색상명</h3>
<h3 style="background-color: #00ff00">html 색상 - 140개 미리 정의된 색상명</h3>

</body>
</html>

<!-- 
	[URL , URI 차이점]
	1. URL (Uniform Resource Locator)
			통합 		자원 		 위치자
		- 자원 위치를 알려주는 식별자
		- 형식
		http://www.naver.com:80/[webPro/html/days01]/ex14.html?where=nexearch&sm=top_hty#name
		1) scheme : 인터넷 서비스의 유형정의
			http://, https, file, ftp 등
			통신프로토콜
			
		2) prefix : 도메인 접두사 정의
			http의 기본값 www
		
		3) domain : 인터넷 도메인 이름 - naver.com
		
		4) port - http의 기본값 :80
		
		5) path : [webPro/html/days01]
				서버에서의 경로를 정의
		
		6) filename : ex14.html
				자원(문서, 이미지 등)의 이름을 정의
		
		7) queryString : ?where=nexearch&sm=top_hty
				
		8) fragment : #name
		
		
	2. URI (Uniform Resource Identifier)
		- 자원 식별하기위한 식별자
	
	URI > URL
	
	http://www.naver.com:80/[webPro/html/days01]/ex14.html?where=nexearch&sm=top_hty
	mailto:info@example.com
	
	url은 한글 사용 X
		ㄴ 한글문자 - 변환	%16진수값으로 변환되어서 URL에서 사용됨
		ㄴ 공백 (+) -> %20
		https://search.naver.com/search.naver
		?
		where=nexearch
		&
		sm=top_hty&fbm=0
		&
		ie=utf8
		&
		query=%ED%99%8D%EA%B8%B8%EB%8F%99    <- 홍길동 16진수
		&
		ackey=yfgdh9bz
		
		
 -->
</body>

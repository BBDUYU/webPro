<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025. 11. 14. 오후 3:30:07</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
<div>
  <p>문종범씨 하고 싶은 말 ? </p>
  <!-- textarea.value -->
  <textarea id="content" rows="10" cols="50"></textarea>
  <button onclick="multiline_test(this);">확인</button>
  <div class="box">X</div>
</div>
<script>
  function multiline_test(btnok){	 
	  $("div.box").text(  $("content").val() );
  }
</script>
<hr>
<div id="survey">
  설문조사시작일 : <input type="date" id="survey_start" value="2025-11-01"><br>
  설문조사종료일 : <input type="date" id="survey_end" value="2025-11-30"><br>
  <br>
  <input type="button" id="btnSurvey" value="설문조사 확인" >
  <br>
  <div>X</div>
</div>
<script>
  $("#btnSurvey").on("click", function (){
	  // val() - jquery method    js value
	  // text() - jquery method    js innerText
	  const startDate = $("#survey_start").val();
	  const endDate = $("#survey_end").val();	  
	  $("#survey > div").text( `${startDate} ~ ${endDate}` );
  }); 
 
</script>

<hr>

<div>
  색상 : <input type="color" id="color"><br>
  글크기 : <input type="number" id="fsize" min="16" max="50">
  <br> 
  <input type="button" id="btnColor" value="색 확인">
  <div id="demo"></div> 
</div>
<script> 
  $("#btnColor").on("click", function (){
	  var color = $("#color").val();
	  var fsize = $("#fsize").val();
	  $("#demo")
	      .text(color)
          .css("color", color)
          .css("font-size", fsize+"px");
  });
  
</script>
</body>
</html>

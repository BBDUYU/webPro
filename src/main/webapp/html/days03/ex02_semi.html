<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>test</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    table {
        border-collapse: collapse;
        width: 600px;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    caption {
        caption-side: top;
        font-size: 1.8em;
        font-weight: bold;
        padding: 15px;
        background-color: #4a90e2;
        color: white;
        text-align: center;
    }

    thead th {
        background-color: #4a90e2;
        color: white;
        padding: 12px;
        text-align: left;
    }

    tbody td {
        padding: 12px;
        border-bottom: 1px solid #eee;
        position: relative; /* ripple 위치 기준 */
        overflow: hidden;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    tbody tr:hover {
        background-color: #e0f0ff;
        transform: scale(1.02);
    }

    /* 물방울 스타일 */
   .ripple {
       position: absolute;
       border-radius: 50%;
       background: rgba(74, 144, 226, 0.12); /* 기존 0.3 -> 0.12 */
       transform: scale(0);
       animation: ripple-animation 0.6s linear;
       pointer-events: none;
   }


    @keyframes ripple-animation {
        to {
            transform: scale(4);
            opacity: 0;
        }
    }

    tfoot td {
        padding: 15px;
        text-align: center;
        background-color: #f9f9f9;
    }

    button {
        padding: 8px 16px;
        margin: 0 5px;
        border: none;
        border-radius: 20px;
        background-color: #4a90e2;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
        transform: scale(1.1);
        background-color: #357abd;
    }
</style>
</head>
<body>

<table>
    <caption>부서 정보</caption>
    <thead>
        <tr>
            <th>deptno</th>
            <th>dname</th>
            <th>loc</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>10</td>
            <td>ACCOUNTING</td>
            <td>NEW YORK</td>
        </tr>
        <tr>
            <td>20</td>
            <td>RESEARCH</td>
            <td>DALLAS</td>
        </tr>
        <tr>
            <td>30</td>
            <td>SALES</td>
            <td>CHICAGO</td>
        </tr>
        <tr>
            <td>40</td>
            <td>OPERATIONS</td>
            <td>BOSTON</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                <button>추가</button>
                <button>수정</button>
                <button>삭제</button>
            </td>
        </tr>
    </tfoot>
</table>

<script>
const tds = document.querySelectorAll('tbody td');
const rippleDelay = 150; // 150ms 간격 제한
let lastRippleTime = 0;

tds.forEach(td => {
    td.addEventListener('mousemove', function(e) {
        const now = Date.now();
        if (now - lastRippleTime < rippleDelay) return; // 너무 빨리 생성되면 무시
        lastRippleTime = now;

        const ripple = document.createElement('span');
        ripple.classList.add('ripple');

        const rect = td.getBoundingClientRect();
        const x = e.clientX - rect.left - 50;
        const y = e.clientY - rect.top - 50;

        ripple.style.width = ripple.style.height = '100px';
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;

        td.appendChild(ripple);

        ripple.addEventListener('animationend', () => {
            ripple.remove();
        });
    });
});

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
hn 태그
 n 1~6
 [h]eading == 머릿글, 웹페이지에 표시 제목 또는 부제
 검색 엔진이 웹 페이지의 구조와 내용을 색인화한다. 
 굵게
 사이 공간(여백)
 --> 

<!-- h$*6>{Heading $} Ctrl + E -->
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>
<!-- <h7>Heading 7</h7> -->

<!--
   수평줄, 구분선으로 사용.
   선 길이, 색깔, 굵기 등등 속성(특징) 설정..
   
   너비 : html에서 단위 생략하면 기본 단위 ( px )
        부모 크기의 백분율 %
 -->
<hr color="blue" width="200px" size="10">
<hr color="red" width="200" align="left">
<hr width="50%">

</body>
</html>

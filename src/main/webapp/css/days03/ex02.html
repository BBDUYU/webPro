<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	.container{
		position: relative;
	}
	.blackbox{
		position: relative;
		background-color: black;
		color: white;
		height: 100px;
		margin: 30px;
		z-index:2;
		
	}
	.graybox{
		position: absolute;
		background-color: gray;
		height: 60px;
		width:70%;
		left:50px;
		top:50px;
		
	}
	.greenbox{
		position: absolute;
		background-color: green;
		height: 100px;
		left: 270px;
		top:-15px;
		z-index:-1;
	}
</style>
</head>
<body>
<div class="container">
	<div class="blackbox">Black Box</div>
	<div class="graybox">Gray Box</div>
	<div class="greenbox">Green Box</div>
</div>
</body>

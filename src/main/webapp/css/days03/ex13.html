		color:orange;

<body>
<h3>상품 평점(별점)</h3>
<span class="fa fa-star"></span>
<span class="fa fa-star"></span>
<span class="fa fa-star"></span>
<span class="fa fa-star"></span>
<span class="fa fa-star"></span>
<script>
	const starSpan = document.querySelectorAll("span.fa.fa-star");
	/* alert(starSpan.length); */
	//var -> let 클로저 개념 (면접 질문)
	for (let i = 0; i < starSpan.length; i++) {
		starSpan[i].onclick=function(){
			for (var j = 0; j < starSpan.length; j++) {
				starSpan[j].classList.remove("checked");
				
			}
			for (var j = 0; j <= i; j++) {
				starSpan[j].classList.add("checked");
				
			}
		}
	}
</script>
</body>

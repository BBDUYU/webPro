<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
  body {
    text-align: center;
  }
  
  .tooltip {
     border-bottom: 1px dotted;
     display:inline-block;
     position: relative;
  }
  
  .tooltip .tooltiptext {
    visibility: hidden; 
    
    position:absolute;
    z-index:1;
    left:50%;
    bottom:150%;
    margin-left:-60px;
    
   	background-color: black;
    color: white;
    
    width: 120px;
    text-align: center;
    padding: 5px 0;
    border-radius: 6px;
  }
  
  .tooltip:hover .tooltiptext {
    visibility: visible;
    
  }
  
  .tooltip .tooltiptext::after {
  	content: "";
  	position:absolute;
  	top:100%;
  	left:50%;
  	
  	border-width:5px;
  	border-style: solid;
  	border-color: black transparent transparent transparent;
  	margin-left: -5px;
  }
</style>
</head>
<body>
<!-- 
   [CSS 툴팁기능(Tooltip)]
   요소에 마우스를 올리면 추가 정보를 풍선 도움말처럼 보여주는 기능
 -->
<p>.</p>
<p>.</p>
<p>.</p>

  <span class="tooltiptext">Tooltip Info</span>
</div>
</body>

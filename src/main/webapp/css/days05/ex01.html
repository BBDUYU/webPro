<!-- 
	CSS 2D 변환 : transform 속성 : 함수
			ㄴ 요소이동 translate(x,y) 함수
			ㄴ 회전 rotate()
			ㄴ 크기 scale(),scaleX(),scaleY()
			ㄴ 기울기 skew()
			
	CSS 3D 변환 : transform 속성
			ㄴ 요소이동 translate3d(x,y,z) 함수
					 translateX(),translateY(),translateZ()
			ㄴ 회전 rotate3d(x,y,z)
				  rotateX(),rotateY(),rotateZ()
			ㄴ 크기 scale3d(x,y,z)
				  scaleX(),scaleY(),scaleZ()
			ㄴ 기울기 X
			matrix3d(n,,,)
 -->

 <script>
 var angle=1;
 var timer;
 	$("button").on("click",function(){
 		/* alert(event.srcElement) */
 		timer=setInterval(()=>{
 			let target=document.querySelector("#box");
 			target.style.transform=`rotateY(${angle}deg)`;
 			angle++;
 		},10)
 	})
 </script>

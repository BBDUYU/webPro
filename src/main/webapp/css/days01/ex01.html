	*{ /*0점*/
		padding: 0;
		margin: 0;
	}  
	  
	body > p#first{ /*1점+1점+100점*/
		color:navy
	}  
	  
	p#first{ /*1점+100점*/
		color:yellow;
	}  
	  
	#first{ /*100점*/

	}  
	  
	p{	/*1점*/

		text-align: center;
	}

	}

	}

<!-- 
	css의 특이성
	ㄴ 요소에 최종적으로 적용되는 스타일을 결정하는 알고리즘
	ㄴ 하나의 요소에 두개 이상의 스타일을 적용하는경우
	  특이성이 가장 높은 선언을 우선시한다
	ㄴ 특이성 규칙
		#아이디 : 100점
		
		태그명  : 1점
		::after, ::before 가상요소 : 1점
		
		*(범용선택자) : 0점
		
		 
		.클래스명 : 10점
		:가상클래스 : 10점
		[type=text] : 10점
 -->
<!-- 
	[css]
   1. html 문서의 스타일을 지정하는데 사용되는 언어
   2. html 요소가 어떻게 표시
   2-2. html 요소가 화면, 종이 또는 기타 미디어 장치에 어떻게 표시되는지 설정
   3. Cascading Style Sheet의 약자
   4. 외부스타일 시트 파일 (.css)
   		ㄴ 여러 웹 페이지의 스타일을 지정할 수 있다
   	  외부 자바스크립트 파일 (.js)
   5. css 구문
   		스타일적용할대상{
   			속성명:속성값;
   			속성명:속성값;
   			속성명:속성값;
   			속성명:속성값;   			
   		}
 -->
 <p id="first">Lorem ipsum dolor sit amet.</p>
 <p class="second">In accusantium facilis perferendis voluptatem.</p>
 <div>Lorem ipsum dolor sit.</div>
 <div class="second">Voluptates vitae neque natus.</div>
 <div>Odit sint corporis atque!</div>

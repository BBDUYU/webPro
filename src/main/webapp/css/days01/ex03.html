<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2025. 11. 17. 오후 2:09:32</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	#myid{
		background-color: red;
	}

	.second{
		background-color: blue;
	}

	p{
		background-color: green !important;
	}
</style>
</head>
<body>
<!-- 
	[css 규칙중에 !important]
	일반적인 스타일 적용 규칙보다 항상 더 중요하다
	!important 규칙을 적용하면 해당 요소의 특정 속성에 대한
	이전 모든 지정된 스타일은 무시되고 새로 스타일이 설정 된다
	
	selector{
		속성명 : 속성값 !important;
	}
 -->
<p>Lorem ipsum dolor sit amet.</p>
<p class="second">Pariatur unde voluptates rerum nihil!</p>
<p id="myid">Recusandae itaque debitis esse laboriosam?</p>
<p>Provident asperiores earum dolorum voluptas.</p>
</body>
</html>

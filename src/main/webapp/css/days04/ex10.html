	div{
		width:300px;

		background-color: yellow;

		/* transform:translate(50px,160px);

		transform:scale(0.5,0.5);
		transform: skew(45deg,25deg);
	}
</style>

<body>
<!-- 
	css 2d 변환
	ㄴ transform 속성을 사용한 2d,3d
	ㄴ 변환 - 요소이동 - translate(x, y)
			회전	   - rotate
			크기 조정 - scale(너비, 높이)
			기울기   - skew(deg)
			
	ㄴ matrix(scaleX(),skewY(),skewX(),scaleY(),translateX(),translateY())
 -->
 <button>이동</button>
 <button>회전</button>

 <div>Lorem ipsum dolor sit amet.</div>
 <script>
 /* $("button").on("click",function(){
	 alert("클릭");
 }) */
 </script>
 <script>
 	let x=0;
 	let y=0;
 	let z=0;
 	document.querySelector("button").onclick=function(){
 		 /* alert("클릭"); */
 		 div=document.querySelector("div");
 		 x+=20;
 		 y+=20;
 	     div.style.transform = `translate(${x}px, ${y}px)`;
 	     
 	}
 	document.querySelector("button:nth-of-type(2)").onclick=function(){
 		div=document.querySelector("div");
 		z+=30;
 		div.style.transform = `rotate(${z}deg)`;
 	
 	}
 </script>
</body>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2025. 11. 18. 오전 9:12:32</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	p:last-child{
	/*마지막 태그가 p일때*/
		color:red;
	}
	p:last-of-type{
	/* 마지막 타입이 p일때 */
		color:blue;
	}
	div:first-child{
		background-color: green;
	}
	div:first-of-type{
		background-color: red;
	}
	div:nth-child(3){
		color:red;
	}
	div:nth-of-type(2){
		background-color: yellow;
	}
</style>
</head>
<body>
<!-- 
	[css selector]
	:last-of-type
	:last-child
	
	:first-of-type
	:first-child
	
	:nth-of-type(n)
	:nth-child(n)
 -->
<p>Lorem.</p>
<div>Lorem.</div>
<div>Id.</div>
<p>Lorem.</p>
<p>Deleniti.</p>
<p>Illo.</p>
<div>Lorem.</div>
<p>Lorem.</p>
<div>Lorem.</div>
<div>Quisquam!</div>
<p>Last P</p>
</body>
</html>
